<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastro</title>

    <!------ RESET ------>
    <link rel="stylesheet" href="/Generic/reset.css">

    <!------ FONTS ------>
    <link href="https://fonts.googleapis.com/css?family=Mukta" rel="stylesheet">

    <!------ CSS ------>

    <link rel="stylesheet" href="/Cadastro/css/header.css">
    <link rel="stylesheet" href="/Cadastro/css/form.css">
    <link rel="stylesheet" href="/Cadastro/css/button.css">
    <link rel="stylesheet" href="/Cadastro/css/footer.css">


</head>
<body>

    <div class="wrap_cadastro">

    <header class="header_wrap">
        <img class="header-logo" src="/img/front-test-logo.png"alt="Logo"/>  
    </header>

    <div class="form_wrap">

        <h1 class="form -h1_form">
            Cadastrar
        </h1>

        <h2 class="form -h2_form">
            Informações Pessoais
        </h2>

        <h3 class="form -adress">
            Endereço
        </h3>

        
        <form class="form_group-left">
            <input class="input -large " type="text" placeholder="Nome/Razão Social"/> <br/>
            
            <input class="input -medium" type="text" placeholder="CPF"/>
            <input class="input -medium -tel" type="tel" placeholder="Telefone"/>

            <input class="input -large" type="email" placeholder="E-mail"/>

            <input class="input -large" type="password" placeholder="Senha"/>            
        </form>

        <form class="form_group-right">
            <input class="input -short " type="text" placeholder="CEP"/> <br/>
            
            <input class="input -large -logradouro" type="text" placeholder="Logradouro"/>
            <input class="input -short" type="text" placeholder="Numero"/>

            <input class="input -large" type="text" placeholder="Bairro"/>

            <a class="-button -cadastro" href="/index.html">Cadastrar</a> 
        </form>
         

        <div>
            <p class="form -login">
            Já tem uma conta? Faça login
            </p>
        </div>
    
    </div>
    
    <footer class="footer-img">
        <img src="/img/bg-front.png"/>
    </footer>

    </div>

</body>
</html>
